<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Images/Icons.png" class="img-fluid" type="image/x-icon">
    <title>Todo-List</title>

    <link rel="stylesheet" href="Todo-List.css">


    <!-- FONTAWSOME ICONS -->

    <script src="https://kit.fontawesome.com/1f4ff04947.js" crossorigin="anonymous"></script>


    <!-- BOOTSTRAP CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- Used CDN -> to get Jquery Library -> Rquired for toastr js Library  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">


    <!-- Toastr js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</head>

<body>

    <div class="container" style="width:40%;">

        <!-- Heading -->
        <h1>Todo App</h1>

        <!-- GET Todo_Task _Box -->
        <div class="get-task">

            <!-- Input field -->
            <input type="text" id="inputTodo" placeholder="Add Task">
            <!-- Add/Edit -->
            <button title="Add" id="Add_button"><i class="fa-solid fa-plus"></i></button>

        </div>

        <!-- Task_added_box -->
        <div class="Task-added" id="All_task_added_box">

        </div>

        <!-- Handle Pending/No Task/Clear etc -->
        <div class="Task-added-pending">
            <!-- <p>You Have 4 Pending Task</p> + Clear Button -->
            <!-- NO Task added yet -->
        </div>
    </div>

    <!-- JS -->
    <script src="todo.js"></script>

</body>

</html>
